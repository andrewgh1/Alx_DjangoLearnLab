{% extends 'blog/base.html' %}

{% block content %}
    <h2>Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'post_detail' object.post.pk %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
